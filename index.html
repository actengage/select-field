<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>SelectField</title>
    </head>
    <body>
        <div id="app" class="container mx-auto">
            <h1 class="text-4xl mb-5">select-field</h1>

            <h2 class="text-2xl mb-3">Basic Usage</h2>

            <div class="bg-gray-100 p-3 mb-3">
                Value: {{ value }}
            </div>

            <select-field v-model="value" label="Regular Field" name="field" class="mb-3">
                <option value="1">Option 1</option>
                <option value="2" selected>Option 2</option>
                <option value="3">Option 3</option>
            </select-field>

            <select-field label="Some Label Here" help-text="This field uses an empty option for a label..." class="mb-3">
                <option value="">This field shows the empty option by default.</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select-field>

            <select-field label="Some Label Here" help-text="Some helpful text goes here." class="mb-3">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select-field>

            <select-field label="Readonly Field" value="1" class="mb-3" readonly>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select-field>

            <select-field label="Disabled Field" disabled>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select-field>
            
            <h2 class="text-2xl mt-6 mb-3">Sizes</h2>

            <select-field size="sm" label="Small" class="mb-3">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select-field>

            <select-field size="md" label="Medium" class="mb-3">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select-field>

            <select-field size="lg" label="Large" class="mb-3">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select-field>

            <h2 class="text-2xl mt-6 mb-3">Activity Indicator</h2>

            <select-field label="Small" size="sm" indicator="dots" :activity="showActivity" class="mb-3">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select-field>

            <select-field label="Medium" size="md" indicator="pulse" :activity="showActivity" class="mb-3">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select-field>

            <select-field label="Large" size="lg" :activity="showActivity" class="mb-3">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select-field>

            <button @click="showActivity = !showActivity">
                <span v-if="!showActivity">Show</span><span v-else>Hide</span> Activity
            </button>

            <h2 class="text-2xl mt-6 mb-3">Validation</h2>

            <select-field label="Empty Array of Errors" :errors="[]" class="mb-3">
                <option>Option 1</option>
            </select-field>

            <select-field label="Single Inline Error" error="This is an inline error." class="mb-3"></select-field>

            <select-field label="Array of Errors" :errors="['First Error', 'Second Error']" class="mb-3"></select-field>

            <select-field name="test" label="Multiple Errors From Object" :errors="{'test': ['This is an inline error #1.', 'This is an inline error #2.']}" class="mb-3"></select-field>
        </div>  

        <script type="module">
            import './index.css';
            import Vue from 'vue/dist/vue';
            import { SelectField } from './index.js';
            import { register, registry, Dots, Pulse, Spinner } from '@vue-interface/activity-indicator';
            
            register({
                Dots,
                Pulse,
                Spinner
            });
            
            Vue.config.devtools = false;
            Vue.config.productionTip = false;

            const vue = new Vue({
                el: '#app',
                components: {
                    SelectField
                },
                data() {
                    return {
                        showActivity: false,
                        value: null
                    };
                }
            });
        </script>
    </body>
</html>
